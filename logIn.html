<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body>
    <section class="mainSection">
      <div class="content">
        <h2>Log in</h2>
        <form id="logIn" class="logInForm">
          <div class="formInputs">
            <input type="email" placeholder="Email" class="inputs" />
            <input type="password" placeholder="Password" class="inputs" />
            <div class="checkbox">
              <input type="checkbox" id="checkbox" /><label for="checkbox"
                >Remember me</label
              >
            </div>
          </div>
          <div>
            <button>Log in</button>
            <button>Guest Log in</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
