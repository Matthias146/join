<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body>
    <section id="top">
      <div class="logoImg"></div>
    </section>
    <section class="mainSection">
      <div class="content">
        <div class="title">
          <h1>Log in</h1>
          <div class="underline"></div>
        </div>
        <form action="index.html" id="logIn" class="logInForm">
          <div class="formInputs">
            <div class="email">
              <input
                type="email"
                placeholder="Email"
                class="inputs emaiInput"
                style="border: none"
                autocomplete="username"
              />
              <img src="assets/img/mail.png" alt="email" />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="Password"
                class="inputs passwordInput"
                style="border: none"
                autocomplete="current-password"
              />
              <img src="assets/img/lock.png" alt="lock" />
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="checkbox"
                class="inputCheckbox"
              /><label class="labelCheckbox" for="checkbox">Remember me</label>
            </div>
          </div>
          <div class="btns">
            <button class="btnLog">Log in</button>
            <button class="btnGuest">Guest Log in</button>
          </div>
        </form>
      </div>
    </section>
    <section class="registry">
      <p>Not a Join user?</p>
      <a href="register.html"><button class="signUp">Sign up</button></a>
    </section>
    <section class="terms">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </section>
  </body>
</html>
