<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body>
    <section class="top">
      <img src="assets/img/joinAnimation.png" alt="JoinLogo" />
    </section>
    <section class="mainSection">
      <div class="content">
        <div class="title">
          <h1>Log in</h1>
          <div class="underline"></div>
        </div>
        <form id="logIn" class="logInForm">
          <div class="formInputs">
            <div class="email">
              <input
                type="email"
                placeholder="Email"
                class="inputs emaiInput"
                style="border: none"
              />
              <img src="assets/img/mail.png" alt="email" />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="Password"
                class="inputs passwordInput"
                style="border: none"
              />
              <img src="assets/img/lock.png" alt="lock" />
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox" /><label
                class="labelCheckbox"
                for="checkbox"
                >Remember me</label
              >
            </div>
          </div>
          <div class="btns">
            <button class="btnLog">Log in</button>
            <button class="btnGuest">Guest Log in</button>
          </div>
        </form>
      </div>
    </section>
    <section class="registry">
      <p>Not a Join user?</p>
      <button class="signUp">Sign up</button>
    </section>
    <section class="terms">
      <p>Privacy Policy</p>
      <p>Legal notice</p>
    </section>
  </body>
</html>
