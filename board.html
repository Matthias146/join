    <div w3-include-html="headerSidebar.html"></div>
    <div class="boardHeader">
        <div class="boardHeaderMiddle d-flex align-items-center justify-content-between">
            <h1>Board</h1>
            <div class="d-flex">
                <div class="searchBackground d-flex align-items-center justify-content-center">
                    <div class="searchContent d-flex justify-content-center align-items-center">
                        <input type="text" class="searchBar" placeholder="Find Task">
                        <div class="d-flex align-items-center gap-3">
                            <div class="searchSeperator"></div>
                            <div class="iconBox32">
                                <img src="img/icon/search.svg" alt="Search">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="addTask gap-2">
                    <p class="mb-0">Add task</p>
                    <div class="iconBox32">
                        <img src="" alt="">
                        <img src="img/icon/add.svg" alt="Add">
                    </div>
                </button>
            </div>
        </div>
        <div class="boardHeaderBottom d-flex justify-content-between gap-2">
            <div class="addCategory">
                <p>To do</p>
                <Button class="addButton">
                    <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg">
                </Button>
            </div>
            <div class="addCategory">
                <p>In progress</p>
                <Button class="addButton">
                    <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg">
                </Button>
            </div>
            <div class="addCategory">
                <p>Await feedback</p>
                <Button class="addButton">
                    <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg">
                </Button>
            </div>
            <div class="addCategory">
                <p>Done</p>
            </div>
        </div>
    </div>
    <div class="boardContent d-flex justify-content-between">
        <div class="boardColumn" id="boardToDo"></div>
        <div class="boardColumn" id="boardInProgress"></div>
        <div class="boardColumn" id="boardAwaitFeedback"></div>
        <div class="boardColumn" id="boardDone"></div>
    </div>
