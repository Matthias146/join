<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link rel="icon" href="assets/img/joinblue.png" sizes="128x128" />
  <script src="addTask.js"></script>
  <script src="headerSidebar.js"></script>
  <script src="board.js"></script>
  <link rel="stylesheet" href="addTask.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="headerSidebar.css" />
</head>

<body>
  <div w3-include-html="headerSidebar.html"></div>
  <div class="addTaskContent">
    <h1 class="mb-5">Add Task</h1>
    <div class="d-flex flex-column">
      <form onsubmit="addNewTask(); return false;">
        <div class="d-flex gap-5">
          <div class="addTaskContentLeft d-flex flex-column gap-4">
            <div>
              <div class="d-flex">
                <p>Title</p>
                <p class="footnote">*</p>
              </div>
              <input type="text" placeholder="Enter a title" class="addTaskInput" required minlength="3" id="newTaskTitle"/>
            </div>
            <div>
              <p>Description</p>
              <textarea placeholder="Enter a description" class="addTaskInput addTaskInputText" id="newTaskDescription"></textarea>
            </div>
            <div>
              <p>Assigned to</p>
              <select name="" id="newTaskAssigned" placeholder="" class="addTaskInput">
                <option disabled selected value="">
                  Select contacts to assign
                </option>
              </select>
            </div>
          </div>
          <div class="addTaskSeperator"></div>
          <div class="addTaskContentRight d-flex flex-column gap-4">
            <div>
              <div class="d-flex">
                <p>Due date</p>
                <p class="footnote">*</p>
              </div>
              <input type="date" name="" id="newTaskDate" class="addTaskInput" required>
            </div>
            <div>
              <p>Prio</p>
              <div class="d-flex justify-content-between">
                <div class="addTaskPriorityButton" id="addTaskPriorityUrgent" onclick="selectActivePriority('Urgent')">
                  <p>Urgent</p>
                  <img src="img/icon/priorityUrgent.svg" alt="Urgent" id="addTaskPriorityUrgentIcon">
                </div>
                <div class="addTaskPriorityButton priorityMediumActive" id="addTaskPriorityMedium"
                  onclick="selectActivePriority('Medium')">
                  <p>Medium</p>
                  <img src="img/icon/priorityMediumWhite.svg" alt="Medium" id="addTaskPriorityMediumIcon">
                </div>
                <div class="addTaskPriorityButton" id="addTaskPriorityLow" onclick="selectActivePriority('Low')">
                  <p>Low</p>
                  <img src="img/icon/priorityLow.svg" alt="Low" id="addTaskPriorityLowIcon">
                </div>
              </div>
            </div>
            <div>
              <div class="d-flex">
                <p>Category</p>
                <p class="footnote">*</p>
              </div>
              <select name="" id="newTaskCategory" class="addTaskInput" required>
                <option disabled selected value="">Select task category</option>
                <option value="Technical Task">Technical Task</option>
                <option value="User Story">User Story</option>
              </select>
            </div>
            <div>
              <p>Subtasks</p>
              <input type="text" name="" id="" placeholder="Add new subtask" class="addTaskInput" id="newTaskSubtasks">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between addTaskContentBottom">
          <div class="d-flex">
            <p class="footnote">*</p>
            <p>This field is required</p>
          </div>
          <div class="d-flex align-items-end gap-3">
            <a href="/addTask.html" class="d-flex justify-content-center align-items-center clearButton">
              <p>Clear</p>
              <img src="/img/icon/cross.svg" alt="Cross">
            </a>
            <button class="d-flex justify-content-center align-items-center createTaskButton">
              <p>Create Task</p>
              <img src="/img/icon/checkmark.svg" alt="Checkmark">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    includeHTML();
  </script>
</body>

</html>
