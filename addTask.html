<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link rel="icon" href="assets/img/joinblue.png" sizes="128x128" />
  <script src="addTast.js"></script>
  <script src="headerSidebar.js"></script>
  <link rel="stylesheet" href="addTask.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="headerSidebar.css" />
</head>

<body>
  <div w3-include-html="headerSidebar.html"></div>
  <div class="addTaskContent">
    <h1 class="mb-5">Add Task</h1>
    <div class="d-flex gap-5">
      <div class="addTaskContentLeft d-flex flex-column gap-4">
        <div>
          <div class="d-flex">
            <p>Title</p>
            <p>*</p>
          </div>
          <input type="text" placeholder="Enter a title" class="addTaskInput"/>
        </div>
        <div>
          <p>Description</p>
          <textarea placeholder="Enter a description" class="addTaskInput addTaskInputText"></textarea>
        </div>
        <div>
          <p>Assigned to</p>
          <select name="" id="" placeholder="" class="addTaskInput">
            <option disabled selected value="">
              Select contacts to assign
            </option>
          </select>
        </div>
      </div>
      <div class="addTaskSeperator"></div>
      <div class="addTaskContentRight d-flex flex-column gap-4">
        <div>
          <div class="d-flex">
            <p>Due date</p>
            <p>*</p>
          </div>
          <input type="date" name="" id="" class="addTaskInput">
        </div>
        <div>
          <p>Prio</p>
          <div class="d-flex justify-content-between">
            <div class="addTaskButton">
              <p>Urgent</p>
              <img src="img/icon/priorityUrgent.svg" alt="Urgent">
            </div>
            <div class="addTaskButton">
              <p>Medium</p>
              <img src="img/icon/priorityMedium.svg" alt="Medium">
            </div>
            <div class="addTaskButton">
              <p>Low</p>
              <img src="img/icon/priorityLow.svg" alt="Low">
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <p>Category</p>
            <p>*</p>
          </div>
          <select name="" id="" class="addTaskInput">
            <option disabled selected value="">Select task category</option>
          </select>
        </div>
        <div>
          <p>Subtasks</p>
          <input type="text" name="" id="" placeholder="Add new subtask" class="addTaskInput">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    includeHTML();
  </script>
</body>

</html>
