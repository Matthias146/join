<div class="addTaskContent">
    <div class="d-flex justify-content-between align-items-start addTaskTop">
        <h1 class="addNewTaskTitle">Add Task</h1>
        <img src="img/icon/cross.svg" alt="Cross" id="closeIcon" class="closeIcon d-none"
            onclick="hideAddTaskFloating()">
    </div>
    <div class="d-flex flex-column justify-content-center">
        <form onsubmit="addNewTask(); return false;" class="d-flex justify-content-center flex-column">
            <div class="d-flex addTaskRows">
                <div class="addTaskContentLeft d-flex flex-column gap-4">
                    <div>
                        <div class="d-flex">
                            <p>Title</p>
                            <p class="footnote">*</p>
                        </div>
                        <input type="text" placeholder="Enter a title" class="addTaskInput" required minlength="3"
                            id="newTaskTitle" />
                    </div>
                    <div>
                        <p>Description</p>
                        <textarea placeholder="Enter a description" class="addTaskInput addTaskInputText"
                            id="newTaskDescription"></textarea>
                    </div>
                    <div>
                        <p>Assigned to</p>
                        <select name="" id="newTaskAssigned" placeholder="" class="addTaskInput addTaskAssigned"
                            multiple>
                            <option disabled selected value="">Select contacts to assign</option>
                        </select>
                    </div>
                </div>
                <div class="addTaskSeperator"></div>
                <div class="addTaskContentRight d-flex flex-column gap-4">
                    <div>
                        <div class="d-flex">
                            <p>Due date</p>
                            <p class="footnote">*</p>
                        </div>
                        <input type="date" name="" id="newTaskDate" class="addTaskInput" required>
                    </div>
                    <div>
                        <p>Prio</p>
                        <div class="d-flex justify-content-between addTaskPriority">
                            <div class="addTaskPriorityButton" id="addTaskPriorityUrgent"
                                onclick="selectActivePriority('Urgent')">
                                <p>Urgent</p>
                                <img src="img/icon/priorityUrgent.svg" alt="Urgent" id="addTaskPriorityUrgentIcon">
                            </div>
                            <div class="addTaskPriorityButton priorityMediumActive" id="addTaskPriorityMedium"
                                onclick="selectActivePriority('Medium')">
                                <p>Medium</p>
                                <img src="img/icon/priorityMediumWhite.svg" alt="Medium" id="addTaskPriorityMediumIcon">
                            </div>
                            <div class="addTaskPriorityButton" id="addTaskPriorityLow"
                                onclick="selectActivePriority('Low')">
                                <p>Low</p>
                                <img src="img/icon/priorityLow.svg" alt="Low" id="addTaskPriorityLowIcon">
                            </div>
                        </div>
                    </div>
                    <div class="mobileHidden">
                        <div class="d-flex">
                            <p>Category</p>
                            <p class="footnote">*</p>
                        </div>
                        <select name="" id="newTaskCategory" class="addTaskInput" required>
                            <option disabled selected value="Select task category">Select task category</option>
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>
                    </div>
                    <div class="mobileHidden">
                        <p>Subtasks</p>
                        <div class="addTaskInput addTaskSubtasks d-flex justify-content-between align-items-center">
                            <p id="subtasksField">Add new task</p>
                            <div>
                                <img src="img/icon/cross.svg" alt="Cross" onclick="clearSubTask()" class="d-none"
                                    id="subtasksCross">
                                <img src="img/icon/checkmark_dark.svg" alt="Checkmark" onclick="addSubTask()"
                                    class="d-none" id="subtasksCheckmark">
                                <img src="img/icon/plus-dark.svg" alt="Plus" onclick="loadSubTask()" id="subtasksPlus">
                            </div>
                        </div>
                        <div class="addedSubTasks" id="addedSubTasks">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between addTaskContentBottom">
                <div class="d-flex">
                    <p class="footnote">*</p>
                    <p>This field is required</p>
                </div>
                <div class="d-flex align-items-end gap-3">
                    <a class="d-flex justify-content-center align-items-center clearButton gap-3 mobileHidden"
                        onclick="addTaskClear()">
                        <p>Clear</p>
                        <img src="/img/icon/cross.svg" alt="Cross">
                    </a>
                    <button class="d-flex justify-content-center align-items-center createTaskButton gap-2">
                        <p>Create Task</p>
                        <img src="/img/icon/checkmark.svg" alt="Checkmark">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
