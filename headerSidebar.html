<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header/Sidebar</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between">
        <p class="headerTitle">Kanban Project Management Tool</p>
        <div class="headerProfile">
            <div class="helpIconBox">
                <img src="img/icon/help.svg" alt="Help" class="helpIcon">
            </div>
            <img src="img/icon/profile-sm.svg" alt="Profil SM" class="profileIcon">
        </div>
    </header>
    <div class="sidebar d-flex flex-column align-items-center">
        <img src="img/logo.svg" alt="Join Logo">
        <div class="sidebarItems d-flex flex-column align-items-center gap-3">
            <div class="sidebarItem">
                <div class="iconBox">
                    <img src="img/icon/summary.svg" alt="Summary" class="sidebarIcon">
                </div>
                <p class="sidebarText">Summary</p>
            </div>
            <div class="sidebarItem">
                <div class="iconBox">
                    <img src="img/icon/add-task.svg" alt="Add Task" class="sidebarIcon">
                </div>
                <p class="sidebarText">Add Task</p>
            </div>
            <div class="sidebarItem">
                <div class="iconBox">
                    <img src="img/icon/board.svg" alt="Board" class="sidebarIcon">
                </div>
                <p class="sidebarText">Board</p>
            </div>
            <div class="sidebarItem">
                <div class="iconBox">
                    <img src="img/icon/contacts.svg" alt="Contacts" class="sidebarIcon">
                </div>
                <p class="sidebarText">Contacts</p>
            </div>
        </div>
        <div class="sidebarInfo d-flex flex-column justify-content-end gap-3">
            <a href="#privacy" class="sidebarInfoLink">Privacy Policy</a>
            <a href="#legal" class="sidebarInfoLink">Legal notice</a>
        </div>
    </div>
</body>
</html>
